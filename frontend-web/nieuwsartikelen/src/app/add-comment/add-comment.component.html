<app-navigation-bar/>

<div class="flex flex-col items-center">
  <div class="w-full max-w-3xl p-6 bg-white rounded-md shadow-md mb-4">
    <h3 class="text-xl font-bold mb-2">Add Comment</h3>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="comment" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea formControlName="comment" id="comment" name="comment" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></textarea>
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Submit</button>
    </form>
  </div>
</div>
