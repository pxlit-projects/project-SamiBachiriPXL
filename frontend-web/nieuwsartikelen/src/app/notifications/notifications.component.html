<app-navigation-bar/>

<div class="flex flex-col items-center">
  @for(notification of notifications; track notification.id){
    <div class="w-full max-w-3xl p-6 bg-white rounded-md shadow-md mb-4">
      <h3 class="text-xl font-bold mb-2">{{ notification.message }}</h3>
      <button (click)="deleteNotification(notification.id)" class="mt-2 px-4 py-2 bg-red-500 text-white rounded-md">Delete</button>
    </div>
  }
</div>
