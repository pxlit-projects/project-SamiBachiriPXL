<form (ngSubmit)="login()" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <div class="mb-4">
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input [(ngModel)]="username" name="username" type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter username">
  </div>
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input [(ngModel)]="password" name="password" type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter password">
  </div>
  <div class="text-center">
    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
  </div>

  @if (invalidCredentials){
    <div>
      <p class="text-red-600">Wrong credentials</p>
    </div>
  }
</form>
