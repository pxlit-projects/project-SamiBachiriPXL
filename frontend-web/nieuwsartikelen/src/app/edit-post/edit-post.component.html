<app-navigation-bar/>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
      <input [(ngModel)]="post.title" type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
      <textarea [(ngModel)]="post.content" id="content" name="content" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <div class="mb-4">
      <label for="isConcept" class="block text-gray-700 font-bold mb-2">Is Concept:</label>
      <input [(ngModel)]="post.isConcept" type="checkbox" id="isConcept" name="isConcept" class="mr-2 leading-tight" [checked]="post.isConcept">
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
    </div>
  </form>
</div>
